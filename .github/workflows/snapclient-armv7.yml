name: Build snapclient for Termux (armv7l, OpenSL ES)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NDK_VERSION: r27d
      API_LEVEL: 24
      TARGET_TRIPLE: arm-linux-androideabi
      ANDROID_ABI: armeabi-v7a

    steps:
    - name: Checkout snapcast
      run: |
        git clone --branch v0.30.0 https://github.com/badaix/snapcast.git
        cd snapcast
        git submodule update --init --recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y ninja-build cmake pkg-config unzip wget

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
        unzip android-ndk-${NDK_VERSION}-linux.zip
        mv android-ndk-${NDK_VERSION} $HOME/ndk

    - name: Build OpenSSL for Android armv7
      run: |
        wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
        tar xf openssl-1.1.1w.tar.gz
        cd openssl-1.1.1w

        export ANDROID_NDK_HOME=$HOME/ndk
        export PATH=$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH

        ./Configure android-arm no-shared --prefix=$HOME/openssl
        make -j$(nproc)
        make install_sw

    - name: Configure and Build snapclient
      run: |
        cd snapcast
        mkdir -p build && cd build
        cmake \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_SYSTEM_NAME=Android \
          -DCMAKE_ANDROID_NDK=$HOME/ndk \
          -DCMAKE_ANDROID_ARCH_ABI=${ANDROID_ABI} \
          -DCMAKE_ANDROID_API=${API_LEVEL} \
          -DOPENSSL_ROOT_DIR=$HOME/openssl \
          -DOPENSSL_CRYPTO_LIBRARY=$HOME/openssl/lib/libcrypto.a \
          -DOPENSSL_SSL_LIBRARY=$HOME/openssl/lib/libssl.a \
          -DOPENSSL_INCLUDE_DIR=$HOME/openssl/include \
          -DENABLE_PULSE=OFF \
          -DENABLE_ALSA=OFF \
          -DENABLE_AVAHI=OFF \
          -DENABLE_TREMOR=OFF \
          -DENABLE_FLAC=ON \
          -DENABLE_OPUS=ON \
          -DENABLE_OPENSLES=ON \
          -DBUILD_CLIENT=ON \
          -DBUILD_SERVER=OFF \
          ..
        ninja client

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: snapclient-armv7-termux
        path: snapcast/build/client/*
