name: Build snapclient for Termux (armv7l, OpenSL ES)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NDK_VERSION: r27d
      API_LEVEL: 24
      TARGET_TRIPLE: armv7a-linux-androideabi

    steps:
    - name: Checkout snapcast
      run: |
        git clone --branch v0.30.0 https://github.com/badaix/snapcast.git
        cd snapcast
        git submodule update --init --recursive

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y ninja-build cmake pkg-config unzip wget

    - name: Download Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-${NDK_VERSION}-linux.zip
        unzip android-ndk-${NDK_VERSION}-linux.zip
        mv android-ndk-${NDK_VERSION} $HOME/ndk

    - name: Setup Android Toolchain
      run: |
        TOOLCHAIN=$HOME/ndk/toolchains/llvm/prebuilt/linux-x86_64
        echo "TOOLCHAIN=$TOOLCHAIN" >> $GITHUB_ENV
        echo "AR=$TOOLCHAIN/bin/llvm-ar" >> $GITHUB_ENV
        echo "AS=$TOOLCHAIN/bin/llvm-as" >> $GITHUB_ENV
        echo "CC=$TOOLCHAIN/bin/${TARGET_TRIPLE}${API_LEVEL}-clang" >> $GITHUB_ENV
        echo "CXX=$TOOLCHAIN/bin/${TARGET_TRIPLE}${API_LEVEL}-clang++" >> $GITHUB_ENV
        echo "LD=$TOOLCHAIN/bin/ld" >>
